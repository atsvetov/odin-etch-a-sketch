<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./scripts/etch-a-sketch-logic.js" defer></script>
</head>
<body>
    <header class="header"><h1 class="title">Etch-a-Sketch</h1></header>
    <div class="main">
        <div class="control">
            <div class="color-ctrl">
                <div class="color-pick">
                    <input type="color" value="#000000" />
                </div>
            </div>
            <div class="grid-ctrl">
                <label class="grid-size-value"></label>
                <input type="range" min="1" max="100" class="slider">
            </div>
            <button class="clear">clear</button>
        </div>
        <div class="wrapper">
        </div>    
    </div>
</body>
</html>
